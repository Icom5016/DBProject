<div ng-cloak style="align-content: center">

    <style type="text/css">

        #left {
           float:left;
           width:25%;
           margin-left: 22.5%;
        }
        #right {
           float:right;
           width:25%;
           margin-right: 22.5%;
        }
    </style>

    <div id="left">
        <form name="form" ng-submit="loginCtrl.checkLogin()" role="form">
            <center><h5>LOGIN</h5></center>
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fa fa-key"></i>
                <div>
                    <input type="text" name="username" id="username" class="form-control" ng-model="loginCtrl.username" required />
                </div>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <div>
                    <input type="password" name="password" id="password" class="form-control" ng-model="loginCtrl.password" required />
                </div>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
            </div>
        </form>
    </div>

    <div id="right">
        <form name="form" ng-submit="register()" role="form">
            <center><h5>REGISTER</h5></center>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <i class="fa fa-key"></i>
                <div>
                    <input type="text" name="firstname" id="firstname" class="form-control" ng-model="firstname" required />
                </div>
                <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <i class="fa fa-key"></i>
                <div>
                    <input type="text" name="lastname" id="lastname" class="form-control" ng-model="lastname" required />
                </div>
                <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <i class="fa fa-key"></i>
                <div>
                    <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
                </div>
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <i class="fa fa-key"></i>
                <div>
                    <input type="text" name="phone" id="phone" class="form-control" ng-model="phone" required />
                </div>
                <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <i class="fa fa-key"></i>
                <div>
                    <input type="text" name="phone" id="phone" class="form-control" ng-model="phone" required />
                </div>
                <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <div>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                </div>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Register</button>
            </div>
        </form>
    </div>

</div>
